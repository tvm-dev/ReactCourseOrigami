<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> React for Beginners </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="appJS">
    <p>Total: <span id="total"></span></p>
    <p>Price: R$ <span id="price"></span></p>
    <button id="button">Buy</button>
  </div>

    <script type="application/javascript">
      const total = document.getElementById('total')
      const price = document.getElementById('price')
      const button = document.getElementById('button')

      let counter = 1

      function updateValues(counter){
        total.innerText = counter
        price.innerText = counter * 250
      }
      updateValues(counter)

      function handleClick(){
        counter++
        updateValues(counter)
      }
      button.addEventListener('click', handleClick)
     
    </script>
<hr>
<div id="appReact"></div>

<script type="text/babel">
  const Buy = () => {
    const [ counter, setCounter ] = React.useState(1)

 
    return (
      <div>
      <p>Total: {counter}</p>
      <p>Price: R$ {counter * 250 }</p>
      <button onClick={() => setCounter(counter + 1 )}>Buy</button>
      </div>
      )
  }


  ReactDOM.render(<Buy />, document.getElementById('appReact'))
</script>



</body>
</html>
